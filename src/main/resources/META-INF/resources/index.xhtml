<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"

      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</h:head>
<h:body>
    <h:form id="person">
        <c:forEach items="#{testView.personList}" var="person">
            <div class="col-3">
                <h2><h:outputText value="#{person.name}"></h:outputText></h2>
                <h2><h:outputText value="#{person.age}"></h:outputText></h2>
                <p:dataList value="#{person.garage}" var="garage" type="ordered">
                    #{garage.ulice}, #{garage.cislopopisne}
                </p:dataList>
                <h2><h:outputText value="#{person.car}"></h:outputText></h2>
            </div>
        </c:forEach>


        <div class="card" style=" margin-left: 10%; width: 80%; ">
            <h3>Name</h3>
            <p:inputText id="input-name" value="#{testView.newPerson.name}" />

            <h3>Age</h3>
            <p:inputText id="input-age" value="#{testView.newPerson.age}" />

            <h3>what car does this guy drive?</h3>
            <p:selectOneMenu id="car" value="#{testView.selectedCar}">
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItems value="#{testView.carNames}"/>
            </p:selectOneMenu>

            <p:commandButton value="Submit" action="#{testView.savePerson}" update="@form" />
        </div>
    </h:form>

    <h:form id="garage">
        <div class="card" style=" margin-left: 10%; width: 80%; ">
            <h3>Ulice</h3>
            <p:inputText id="input-Garageulice" value="#{testView.newGarage.ulice}" />

            <h3>Cislo</h3>
            <p:inputText id="input-GaragecisloPopisne" value="#{testView.newGarage.cisloPopisne}" />

            <h3>Who owns this garage?</h3>
            <p:selectOneMenu id="garage" value="#{testView.selectedPersonGarage}">
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItems value="#{testView.personNames}"/>
            </p:selectOneMenu>

            <p:commandButton value="Submit" action="#{testView.saveGarage}" update="@form" />
        </div>
    </h:form>
    <h:form id="car">
        <div class="card" style=" margin-left: 10%; width: 80%; ">
            <h3>Brand</h3>
            <p:inputText id="input-Carname" value="#{testView.newCar.brand}" />

            <h3>Model</h3>
            <p:inputText id="input-Carage" value="#{testView.newCar.model}" />

            <h3>Year of Manufacture</h3>
            <p:inputText id="input-CaryearOfManufacture" value="#{testView.newCar.yearOfManufacture}" />

            <h3>Price</h3>
            <p:inputText id="input-Carprice" value="#{testView.newCar.price}" />

            <p:commandButton value="Submit" action="#{testView.saveCar}" update="@form" />
        </div>
        <h1>Miluju pindiki</h1>
    </h:form>
</h:body>
</html>
